<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    @if(showForm){<div class="login-container" >
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>התחברות</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <form (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>מייל</mat-label>
              <input matInput id="email" type="email" [formControl]="email" />
              @if(email.hasError('required')){<mat-error >יש להכניס מייל</mat-error>}
              @if(email.hasError('email')){<mat-error >מייל לא תקין</mat-error>}
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>סיסמה</mat-label>
              <input matInput id="password" type="password" [formControl]="password" />
              @if(password.hasError('required')){<mat-error >יש להכניס סיסמה</mat-error>}
            </mat-form-field>
  
            <button mat-raised-button color="primary" type="submit" [disabled]="!email.valid || !password.valid">
              התחבר
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
}
  
    <!-- כפתור להצגת הטופס -->
    @if(!showForm){<div >
      <button mat-stroked-button (click)="toggleForm()"> התחבר</button>
    </div>}
  </div>
