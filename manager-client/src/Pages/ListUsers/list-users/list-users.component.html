
<div class="user-list-container">
    <h2>רשימת משתמשים</h2>
    <div class="search-container" [class.open]="isSearchOpen">
      <button mat-icon-button class="search-toggle" (click)="toggleSearch()">
        <mat-icon>search</mat-icon>
      </button>
    
      @if(isSearchOpen){<mat-form-field  color="accent" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput [(ngModel)]="searchQuery" placeholder="חפש משתמשים" (keyup.enter)="Search()" />
        @if(searchQuery){
          <button mat-icon-button matSuffix (click)="clearSearch()">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>}
    </div>
    
    <div class="fiter-container">
  <app-date-button></app-date-button>
</div>
    <!-- סינון חסומים -->
    <mat-slide-toggle [(ngModel)]="showBlocked" (change)="toggleBlockedUsers()" class="toggle-blocked-users">
      הצג משתמשים חסומים
    </mat-slide-toggle>
    <div class="table-container">
    <table mat-table [dataSource]="filteredUsers" style="width:80%;">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> שם </th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> מייל </th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="lastLogin">
        <th mat-header-cell *matHeaderCellDef> תאריך כניסה </th>
        <td mat-cell *matCellDef="let user">{{ user.registrationDate | date:'shortDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="lastUsage">
        <th mat-header-cell *matHeaderCellDef> שימוש אחרון </th>
        <td mat-cell *matCellDef="let user">{{ user.lastLogin | date:'shortDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> פעולות </th>
        <td mat-cell *matCellDef="let user">
          <app-user-actions [user]="user"></app-user-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </div>
